<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>lyna's portfolio</title>
</head>
<body>
    <div class="container" style="position: relative; top: 10px;">
        <img src="stardew_valley_logo_1.png">
    </div>
    <div class="container">
        <div class="profile-frame" style=" width: 60vw;">
            <div class="background" style="display: flex; flex-direction: row; width: calc(62vw - 25px); padding:0">
                <div class="left-half">
                    <div class="profile">
                        <div class="profile-picture">
                            <div class="profile-picture-container">
                                <img src="lyna.png" >
                            </div>
                        </div>
                        <img src="lyna-elfodil.png">
                    </div>
                    <div class="pets">
                        <div>
                            <div class="frame" style="padding: 5px;">
                                <img src="cat.png" style="height: 35px;">
                            </div>
                            <p>
                                Mrs. Kitty
                            </p>
                        </div>
                        <div>
                            <div class="frame" style="padding: 5px;">
                                <img src="frog.png" style="height: 35px;">
                            </div>
                            <p>
                                Mr. Frog
                            </div>
                        </p>
                    </div>
                    <div class="birthday">
                        <h2 style="margin-bottom: 5px;">
                            Birthday
                        </h2>
                        <div style="display: flex; align-items: center; justify-content: center; margin-bottom: 20px; gap: 10px;">
                            <div class="frame" style="width: 80px;">
                                <span style="border: 0;">
                                    Summer
                                </span>
                            </div>
                            <div class="frame" style="display: flex; flex-direction: row;">
                                <div>
                                    <span>
                                        2
                                    </span>
                                </div>
                                <div>
                                    <span style="padding: 5px; border: 0;">
                                        6
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right-half">
                    <div class="biography">
                        <img src="biography.png">
                        <ul class="custom-list">
                            <li>
                                <div class="list-item">
                                    <img src="star.png" alt="Star Icon">
                                    <span>
                                        A 3rd year computer science student at 
                                        <a href="https://www.univ-setif.dz/">
                                            Ferhat abbas univeristy
                                        </a>
                                    </span>
                                </div>
                            </li>
                            <li>
                                <div class="list-item">
                                    <img src="star.png" alt="Star Icon">
                                    <span>
                                        Head of digital arts department at 
                                        <a href="https://www.instagram.com/setifian.scientific.club/">
                                            SESC
                                        </a>
                                    </span>
                                </div>
                            </li>
                            <li>
                                <div class="list-item">
                                    <img src="star.png" alt="Star Icon">
                                    <span>
                                        Born in Algiers, now living in Setif
                                    </span>
                                </div>
                            </li>
                            <li>
                                <div class="list-item">
                                    <img src="star.png" alt="Star Icon">
                                    <span>
                                        the master of 2 ways
                                    </span>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="loves-and-hates">
                        <img src="loves-and-hates.png">
                        <div style="display: flex; flex-direction: row; justify-content: center; align-items: center; gap: 10px; margin-top: 10px;">
                            <img src="heart.png">
                            <div class="frame">
                                <img src="Spaghetti.png" class="picture">
                            </div>
                            <div class="frame">
                                <img src="Cheese.png" class="picture">
                            </div>
                            <div class="frame">
                                <img src="coffee.png">
                            </div>
                            <div class="frame">
                                <img src="gaming.png">
                            </div>
                            <div class="frame">
                                <img src="music.png">
                            </div>
                            <div class="frame" style="width: 70px;">
                                <span style="border: 0px;">
                                    Fall
                                </span>
                            </div>
                        </div>
                        <div style="display: flex; flex-direction: row; justify-content: center; align-items: center; gap: 10px; margin-top: 10px; margin-bottom: 10px;">
                            <img src="x.png">
                            <div class="frame">
                                <img src="pepper.png">
                            </div>
                            <div class="frame">
                                <img src="dizzy.png">
                            </div>
                            <div class="frame" style="background-color: #0066cc;">
                                <img src="joja.png" style="height: 30px;">
                            </div>
                            <div class="frame" style="width: 70px;">
                                <span style="border: 0;">
                                    Harrag
                                </span>
                            </div>
                            <div class="frame" style="width: 70px;">
                                <span style="border: 0;">
                                    Summer
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="friends">
                        <div class="portrait">
                            <img src="me.png" style="height: 90px; width: auto;">
                        </div>
                        <div class="portrait">
                            <img src="sarah.png" style="height: 90px; width: auto;">
                        </div>
                        <div class="portrait">
                            <img src="meriem.png" style="height: 90px; width: auto;">
                        </div>
                        <div class="portrait">
                            <img src="aya.png" style="height: 90px; width: auto;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <audio id="background-music" loop>
        <source src="background music.mp4" type="audio/mpeg">
    </audio>
    <script>
         window.onload = () => {
      const audio = document.getElementById('background-music');
      audio.play().catch(() => {
        console.log("Autoplay blocked by the browser.");
      });
    };
      </script>
</body>
</html>
